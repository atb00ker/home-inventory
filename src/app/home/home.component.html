<div class="container mt-4">
    <div class="row">
        <form #esUrlForm="ngForm" id="search-item-container" (ngSubmit)="esUrlConnectClick()">
            <span>
                <label for="search-item-input"> Search Query: </label>
            </span>
            <input name="search-item-input" aria-label="search-item-url-code" id="search-item-input"
                placeholder="Search" type="text" [formControl]="searchItem"
                [ngClass]="{'text-danger error-input': searchItem.invalid && searchItem.touched}">
            <button aria-label="Search Inventory" title="Search Inventory"
                [disabled]="searchItem.invalid || disableConnectBtn" type="submit" id="search-item-button"
                class="btn btn-primary">
                <svg class="icon-white" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                    <path
                        d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                </svg>
            </button>
        </form>
    </div>
