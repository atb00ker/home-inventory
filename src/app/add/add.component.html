<div class="container mt-4">
    <div class="row">
        <div class="col-12 mt-4">
            <div *ngIf="displayAddStatus === 'none'" class="display-status-normal">
                You can add home, floor and inventory items to elastic search server.
            </div>
            <div *ngIf="displayAddStatus === 'error'" class="display-status-error">
                Failed: {{ errorMessage }}
            </div>
            <div *ngIf="displayAddStatus === 'progress'" class="display-status-progress">
                Progress: Sending information to elastic search server...
            </div>
            <div *ngIf="displayAddStatus === 'success'" class="display-status-success">
                Success: Added to the elastic search server.
            </div>
        </div>
    </div>
    <form #showForm="ngForm" class="row mt-4">
        <div class="col-12">
            <select aria-expanded="false" class="form-control show-form-input" (change)="showFormSelector($event)"
                [ngClass]="{'text-danger error-input': formToDisplay == 'error'}"
                placeholder="Select Form You want to Fill">
                <option value='error'> -- Select Form to display -- </option>
                <option value='home'> Add Home </option>
                <option value='floor'> Add Floor </option>
                <option value='inventory'> Add Inventory Item </option>
            </select>
        </div>
    </form>
    <form *ngIf="formToDisplay === 'home'" #addHomeForm="ngForm" class="es-add-storage-container row mt-4"
        (ngSubmit)="addHomeClick()">
        <div class="col-12">
            <div>
                <label for="es-add-home-input"> Add Home: </label>
            </div>
            <input name="es-add-home-input" aria-label="elastic-search-url-code" class="es-add-storage-input"
                placeholder="Sweet Home" type="text" [formControl]="addHome"
                [ngClass]="{'text-danger error-input': addHome.invalid && addHome.touched}">
            <button aria-label="Connect to Elastic Search server" title="Enter elastic search server"
                [disabled]="addHome.invalid || disableSubmitBtn || !connectionStatus" type="submit"
                class="es-add-storage-button btn btn-primary">
                <svg class="icon-white" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                    <path d="M14 10H2v2h12v-2zm0-4H2v2h12V6zm4 8v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zM2 16h8v-2H2v2z" />
                </svg>
            </button>
        </div>
    </form>
    <form *ngIf="formToDisplay === 'floor'" #addFloorForm="ngForm" class="es-add-storage-container row mt-4"
        (ngSubmit)="addFloorClick()">
        <div class="col-6">
            <div>
                <label for="es-select-home-input"> Select Home: </label>
            </div>
            <select class="form-control" placeholder="Select Home">
                <option> -- Select Home -- </option>
                <option *ngFor="let home of homeList">{{home}}</option>
            </select>
        </div>
        <div class="col-6">
            <div>
                <label for="es-add-floor-input"> Add Floor: </label>
            </div>
            <input name="es-add-floor-input" aria-label="elastic-search-url-code" class="es-add-storage-input"
                placeholder="Basement" type="text" [formControl]="addFloor"
                [ngClass]="{'text-danger error-input': addFloor.invalid && addFloor.touched}">
            <button aria-label="Connect to Elastic Search server" title="Enter elastic search server"
                [disabled]="addFloor.invalid || disableSubmitBtn || !connectionStatus" type="submit"
                class="es-add-storage-button btn btn-primary">
                <svg class="icon-white" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                    <path d="M14 10H2v2h12v-2zm0-4H2v2h12V6zm4 8v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zM2 16h8v-2H2v2z" />
                </svg>
            </button>
        </div>
    </form>
</div>
